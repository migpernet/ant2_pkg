# Publicação dos estados das juntas
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

# Controlador de trajetória conjunta para o UR5
arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
  gains:
    shoulder_pan_joint:  {p: 100.0, i: 0.1, d: 10.0}
    shoulder_lift_joint: {p: 100.0, i: 0.1, d: 10.0}
    elbow_joint:         {p: 100.0, i: 0.1, d: 10.0}
    wrist_1_joint:       {p: 100.0, i: 0.1, d: 10.0}
    wrist_2_joint:       {p: 100.0, i: 0.1, d: 10.0}
    wrist_3_joint:       {p: 100.0, i: 0.1, d: 10.0}
  constraints:
    goal_time: 1.0
    stopped_velocity_tolerance: 0.01
    shoulder_pan_joint:  {trajectory: 0.1, goal: 0.1}
    shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
    elbow_joint:         {trajectory: 0.1, goal: 0.1}
    wrist_1_joint:       {trajectory: 0.1, goal: 0.1}
    wrist_2_joint:       {trajectory: 0.1, goal: 0.1}
    wrist_3_joint:       {trajectory: 0.1, goal: 0.1}
  state_publish_rate: 50
  action_monitor_rate: 10